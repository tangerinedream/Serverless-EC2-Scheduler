Transform: 'AWS::Serverless-2016-10-31'
AWSTemplateFormatVersion: "2010-09-09"
Description: 'Sam template for Workload Lambda'
Resources:
  WorkloadProxy:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: scheduler-workloadProxyNEW
      Runtime: python3.6
      Handler: WorkloadProxy.lambda_handler
      AutoPublishAlias: DEV
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/SchedulerLambdaRole
      CodeUri: scheduler-workloadproxy.zip
      Environment:
        Variables:
          DYNAMODB_REGION: us-west-2
          LOG_LEVEL: logging.info
          SNS_TOPIC: SchedulerTesting
      DeploymentPreference:
        Type: AllAtOnce
      Events:
        WorkloadProxy:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /workloads/{workload+}
            Method: any
